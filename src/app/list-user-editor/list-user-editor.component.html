<div class="row" [formGroup]="formularioUser">
    <div class="col-8">
        <label for="nombre" class="col-form-label">Nombre</label>
        <input class="form-control" id="nombre" type="text" formControlName="nombre" />
    </div>
    <div class="col-2">
        <label for="" class="col-form-label">Ok</label>
        <button class="btn" (click)="saveUser()">
            <i class="fa fa-check fa-lg" aria-hidden="true"></i>
            Aceptar
        </button>
    </div>
</div>
<div class="row edtsocial" *ngFor="let user of listaUsers">
    <div *ngIf="!user.isDeleted" class="col">{{user.nombre}}</div>
    <div *ngIf="user.isDeleted" class="col deleted">{{user.nombre}}</div>
    <div class="col">
        <i *ngIf="!user.isDeleted" class="minibtn fa fa-pencil fa-lg" aria-hidden="true" (click)="editUser(user)"></i>
        <i *ngIf="!user.isDeleted" class="minibtn fa fa-trash fa-lg" aria-hidden="true" (click)="deleteUser(user)"></i>
        <i *ngIf="user.isDeleted" class="minibtn fa fa-undo fa-lg" aria-hidden="true" (click)="undeleteUser(user)"></i>
    </div>
</div>
